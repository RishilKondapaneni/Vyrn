<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VYRN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0a0b0f;
}

/* Animated Gradient Background */
.background {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, #1b1f2b, transparent 40%),
                radial-gradient(circle at 70% 60%, #141824, transparent 40%),
                #0a0b0f;
    animation: bgMove 25s infinite alternate ease-in-out;
}

@keyframes bgMove {
    0% { transform: translate(0%,0%); }
    100% { transform: translate(-10%, -10%); }
}

/* Particle Canvas */
canvas {
    position: absolute;
    top: 0;
    left: 0;
}

/* Main Container */
.container {
    position: relative;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    animation: fadeIn 3s ease forwards;
    animation-delay: 0.5s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Logo */
.logo-wrapper {
    position: relative;
    animation: float 8s ease-in-out infinite;
}

.logo {
    width: 280px;
    filter: drop-shadow(0 0 30px rgba(255,255,255,0.08));
    position: relative;
}

/* Light Sweep Effect */
.logo::after {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.25),
        transparent
    );
    transform: skewX(-25deg);
    animation: sweep 6s infinite;
}

@keyframes sweep {
    0% { left: -75%; }
    100% { left: 125%; }
}

/* Floating Animation */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}

/* Text */
.coming {
    margin-top: 60px;
    letter-spacing: 8px;
    font-size: 13px;
    color: rgba(255,255,255,0.6);
    text-transform: uppercase;
    animation: pulse 5s infinite ease-in-out;
}

@keyframes pulse {
    0% { opacity: 0.3; }
    50% { opacity: 0.9; }
    100% { opacity: 0.3; }
}
</style>
</head>

<body>

<div class="background"></div>
<canvas id="particles"></canvas>

<div class="container">
    <div class="logo-wrapper">
        <img src="logo.png" class="logo">
    </div>
    <div class="coming">Coming Soon...</div>
</div>

<script>
/* Particle Effect */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 100; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        dx: (Math.random() - 0.5) * 0.2,
        dy: (Math.random() - 0.5) * 0.2
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.3)";

    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });

    requestAnimationFrame(animate);
}

animate();

/* Resize Handling */
window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
